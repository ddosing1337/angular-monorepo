<section class="team">
  <div class="team__container">
    <h2 class="team__title">Meet Our Team</h2>
    <div class="team__members">
      @for (member of teamMembers; track $index) {
      <div class="team__member">
        <img
          [src]="member.photoUrl"
          [alt]="member.name"
          class="team__member-photo"
        />
        <h3 class="team__member-name">{{ member.name }}</h3>
        <p class="team__member-position">{{ member.position }}</p>
        <p class="team__member-description">{{ member.description }}</p>
      </div>
      }
    </div>
  </div>
</section>
