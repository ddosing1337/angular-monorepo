<ul class="text-gray-700 bg-white rounded-sm flex gap-1 flex-col w-full h-full">
  @for (option of options(); track option) {
  <ng-container
    [ngTemplateOutlet]="optionTemplate()"
    [ngTemplateOutletContext]="{ $implicit: option }"
  ></ng-container>
  } @empty {
  <span class="text-center text-gray-700 font-medium text-sm"
    >There are no items.
  </span>
  }
</ul>
