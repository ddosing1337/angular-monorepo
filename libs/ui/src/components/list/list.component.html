<ul class="text-gray-700 bg-white rounded-sm flex gap-1 flex-col w-full h-full">
  @for (option of options(); track option.id) {
  <button
    class="w-full items-center text-sm font-medium border-2 border-gray-200 rounded-sm hover:bg-gray-100 focus:border-blue-700 focus:text-blue-700 focus:bg-gray-100 p-1"
  >
    {{ option.title }}
  </button>
  } @empty { There are no items. }
</ul>
