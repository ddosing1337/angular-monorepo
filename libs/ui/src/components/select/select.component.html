<select
  class="bg-gray-100 border-2 border-gray-300 text-gray-900 text-sm rounded-sm focus:outline-none w-full p-2 cursor-pointer block"
  (change)="onSelectionChange($event)"
>
  <option [value]="null" selected>
    {{ placeholder() }}
  </option>
  @for (option of options(); track option) {
  <option [value]="option.value">
    {{ option.label }}
  </option>
  }
</select>
